<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matikkasivu</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/code.js"></script>
</head>
<body>
    <h1>Matikkasivu</h1>
    <div>
        <h2>Lussalaskui</h2>
        <span id="addNumber1">0</span> + <span id="multiNumber2">0</span> = <input type="number">
    </div>
    
    <div>
        <h2>Miinuslaskui</h2>
        <span id="subNumber1">0</span> - <span id="multiNumber2">0</span> = <input type="number">
    </div>
    
    <div>
        <h2>Kertomalaskuja</h2>
        <span id="multiNumber1">0</span> * <span id="multiNumber2">0</span> = <input type="number">
    </div>
</body>
</html>
